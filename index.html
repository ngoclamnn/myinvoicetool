<!DOCTYPE html>
<html>

<head>
    <title>W2UI Demo: combo-2</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css" />
</head>

<body>

    <div id="main" style="width: 100%; height: 400px;"></div>

    <script type="text/javascript">
        // widget configuration
        var config = {
            layout: {
                name: 'layout',
                padding: 4,
                panels: [
                    { type: 'main', size: '100%', resizable: true, minSize: 300 }
                ]
            },
            grid: {
                name: 'grid',
                show: {
                    //toolbar: true,
                    toolbarDelete: true
                },
                columns: [
                    { field: 'fname', caption: 'First Name', size: '33%', sortable: true, searchable: true },
                    { field: 'lname', caption: 'Last Name', size: '33%', sortable: true, searchable: true },
                    { field: 'email', caption: 'Email', size: '33%' },
                    { field: 'sdate', caption: 'Start Date', size: '120px', render: 'date' }
                ],
                records: [
                    { recid: 1, fname: 'John', lname: 'Doe', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
                    { recid: 2, fname: 'Stuart', lname: 'Motzart', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
                    { recid: 3, fname: 'Jin', lname: 'Franson', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
                    { recid: 4, fname: 'Susan', lname: 'Ottie', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
                    { recid: 5, fname: 'Kelly', lname: 'Silver', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
                    { recid: 6, fname: 'Francis', lname: 'Gatos', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
                    { recid: 7, fname: 'Mark', lname: 'Welldo', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
                    { recid: 8, fname: 'Thomas', lname: 'Bahh', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
                    { recid: 9, fname: 'Sergei', lname: 'Rachmaninov', email: 'jdoe@gmail.com', sdate: '4/3/2012' }
                ],
                onDblClick : function (event) {
                    var grid = this;
                    var formConfig = {
                        name: 'form',
                        style: 'border: 0px; background-color: transparent;',
                        fields: [
                            { name: 'recid', type: 'text', html: { caption: 'ID', attr: 'size="10" readonly' } },
                            { name: 'fname', type: 'text', required: true, html: { caption: 'First Name', attr: 'size="40" maxlength="40"' } },
                            { name: 'lname', type: 'text', required: true, html: { caption: 'Last Name', attr: 'size="40" maxlength="40"' } },
                            { name: 'email', type: 'email', html: { caption: 'Email', attr: 'size="30"' } },
                            { name: 'sdate', type: 'date', html: { caption: 'Date', attr: 'size="10"' } }
                        ],
                        actions: {
                            Reset: function () {
                                this.clear();
                            },
                            Save: function () {
                                var errors = this.validate();
                                if (errors.length > 0) return;
                                if (this.recid == 0) {
                                    w2ui.grid.add($.extend(true, this.record, { recid: w2ui.grid.records.length + 2 }));
                                    w2ui.grid.selectNone();
                                    this.clear();
                                } else {
                                    w2ui.grid.set(this.recid, this.record);
                                    w2ui.grid.selectNone();
                                    this.clear();
                                }
                            }
                        }
                    };
                    if(w2ui.form){
                        w2ui.form.destroy();
                    }
                    var form = $().w2form(formConfig);
                    console.log(event);
                    event.onComplete = function () {
                        var sel = grid.getSelection();
                        console.log(sel);
                        if (sel.length == 1) {
                            form.recid = sel[0];
                            form.record = $.extend(true, {}, grid.get(sel[0]));
                            form.refresh();
                            $().w2popup('open', {
                                title: 'Form in a Popup',
                                body: '<div id="form" style="width: 100%; height: 100%;"></div>',
                                style: 'padding: 15px 0px 0px 0px',
                                width: 500,
                                height: 300,
                                showMax: true,
                                onToggle: function (event) {
                                    $(w2ui.foo.box).hide();
                                    event.onComplete = function () {
                                        $(w2ui.foo.box).show();
                                        w2ui.foo.resize();
                                    }
                                },
                                onOpen: function (event) {
                                    event.onComplete = function () {
                                        // specifying an onOpen handler instead is equivalent to specifying an onBeforeOpen handler, which would make this code execute too early and hence not deliver.
                                        $('#w2ui-popup #form').w2render(form);
                                    }
                                }
                            });
                        } else {
                            form.clear();
                        }
                    }
                }
            }
        };

        $(function () {
            // initialization
            $('#main').w2layout(config.layout);
            w2ui.layout.content('main', $().w2grid(config.grid));
        });
    </script>

</body>

</html>
